<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="1500" class="timer__button">Pomodoro</button>
            <button data-time="300" class="timer__button">Short break</button>
            <button data-time="600" class="timer__button">Long break</button>

        </div>




        <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>

    </div>

    <script src="fifth.js"></script>
</body>

</html>
